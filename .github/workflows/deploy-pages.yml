name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            docs-site/package-lock.json
            deck/package-lock.json

      # Build Docs (Docusaurus)
      - name: Install docs dependencies
        working-directory: docs-site
        run: npm ci

      - name: Build docs
        working-directory: docs-site
        run: npm run build
        env:
          BASE_URL: /modl/

      # Build Deck (Astro)
      - name: Install deck dependencies
        working-directory: deck
        run: npm ci

      - name: Build deck
        working-directory: deck
        run: npm run build -- --base=/modl/deck/

      # Combine outputs
      - name: Prepare combined output
        run: |
          mkdir -p _site
          # Copy docs as root
          cp -r docs-site/build/* _site/
          # Copy deck to /deck subdirectory
          mkdir -p _site/deck
          cp -r deck/dist/* _site/deck/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
